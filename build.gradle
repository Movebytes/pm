plugins {
	id 'java'
    id 'war'
    id 'idea'
    id 'org.liquibase.gradle' version '2.0.1'
    id 'com.bmuschko.cargo' version '2.3'
}

group 'movebytes'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def dbConfig = new Properties()
dbConfig.load(new FileInputStream(file('src/main/resources/db.properties')))

liquibase {
    activities {
        main {
            changeLogFile dbConfig.getProperty('change.log.file')
            url dbConfig.getProperty('url')
            username dbConfig.getProperty('username')
            password dbConfig.getProperty('password')
        }
    }
}

def dpConfig = new Properties()
dpConfig.load(new FileInputStream(file('src/main/resources/dp.properties')))

cargo {
    containerId = dpConfig.getProperty('containerId')
    port = Integer.valueOf(dpConfig.getProperty('port'))
    deployable {
        context = dpConfig.getProperty('context')
        file = file('build/libs/movebytes.prototype.pm-1.0-SNAPSHOT.war')
    }
    remote {
        hostname = dpConfig.getProperty('hostname')
        username = dpConfig.getProperty('username')
        password = dpConfig.getProperty('password')
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'

    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxrs
    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.1.Final'

    liquibaseRuntime 'org.liquibase:liquibase-core:3.6.1'
    liquibaseRuntime 'com.h2database:h2:1.3.153'
}
